<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="shortcut icon" href="/files/favicon.ico" />
        <link rel="stylesheet" href="/styles/tip-style.css" />
        <script type="text/javascript" src="/scripts/tip-script.js"></script>

        <title>Tip Calculator and Bill Splitter Project | Mitchell Haley</title>
        <meta
            name="description"
            content="A tip calculator and bill splitter for when you don't want to make a fool of youself on a date or at a resturant weith friends. Built using javascript based on designs from frontendmentor."
        />
        <meta name="author" content="Mitchell Haley" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body onload="pageRefresh()">
        <a href="/index.html" rel="noreferer" class="home-link">
            <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                width="30px"
                height="30px"
                viewBox="0 0 1000 1000"
                xml:space="preserve"
            >
                <g>
                    <path
                        class="back-arrow"
                        fill="currentColor"
                        d="M794.6,120.8L683.9,10l-488,488l485.5,492l122.8-116.4L413.5,495.9L794.6,120.8z"
                    />
                </g>
            </svg>
            <p>Go Back</p>
        </a>

        <img src="/files/projects/tip-calculator/logo.svg" class="logo" />

        <div class="card">
            <form class="card-content" id="form">
                <div class="user-field">
                    <div>
                        <div class="field-header">
                            <p>Bill</p>
                            <p class="error" id="bill-error">Enter a Number</p>
                        </div>
                        <i
                            ><img
                                src="/files/projects/tip-calculator/icon-dollar.svg"
                                class="icon-svg"
                        /></i>
                        <input
                            type="text"
                            placeholder="0"
                            class="text-box"
                            id="bill-total"
                            onkeyup="getBillTotal(this)"
                        />
                    </div>

                    <div>
                        <div class="field-header">
                            <p>Select Tip %</p>
                            <p class="error" id="tip-error">Enter a Number</p>
                        </div>
                        <div class="tip-buttons">
                            <input
                                type="button"
                                class="tip-button"
                                value="10%"
                                id="button-1"
                                onClick="getTipPercentage(this)"
                            />
                            <input
                                type="button"
                                class="tip-button"
                                value="15%"
                                id="button-2"
                                onClick="getTipPercentage(this)"
                            />
                            <input
                                type="button"
                                class="tip-button"
                                value="20%"
                                id="button-3"
                                onClick="getTipPercentage(this)"
                            />
                            <input
                                type="button"
                                class="tip-button"
                                value="30%"
                                id="button-4"
                                onClick="getTipPercentage(this)"
                            />
                            <input
                                type="button"
                                class="tip-button"
                                value="50%"
                                id="button-5"
                                onClick="getTipPercentage(this)"
                            />
                            <input
                                type="text"
                                placeholder="Custom %"
                                id="custom-tip"
                                onClick="getTipPercentage(this)"
                                onkeyup="getTipPercentage(this)"
                            />
                        </div>
                    </div>
                    <div>
                        <div class="field-header">
                            <p>Number of People</p>
                            <p class="error" id="people-error">
                                Enter a Number
                            </p>
                        </div>
                        <i
                            ><img
                            src="/files/projects/tip-calculator/icon-person.svg""
                            class="icon-svg"></i
                        >
                        <input
                            type="text"
                            placeholder="0"
                            class="text-box"
                            id="num-people"
                            onkeyup="getNumPeople(this)"
                        />
                    </div>
                </div>

                <div class="tip-display">
                    <div class="tip-display-content">
                        <div class="tip-calc">
                            <div>
                                <h1>Tip Amount</h1>
                                <p>/ person</p>
                                <p></p>
                            </div>

                            <div>
                                <h2 class="tip-amount" id="tip-per-person">
                                    $0.00
                                </h2>
                            </div>
                        </div>

                        <div class="tip-calc">
                            <div>
                                <h1>Total</h1>
                                <p>/ person</p>
                                <p></p>
                            </div>

                            <div>
                                <h2 class="tip-amount" id="total-per-person">
                                    $0.00
                                </h2>
                            </div>
                        </div>

                        <input
                            type="reset"
                            value="RESET"
                            onClick="pageRefresh()"
                        />
                    </div>
                </div>
            </form>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                rel="noreferer"
                >Frontend Mentor</a
            >. Coded by <a href="/index.html">Mitchell Haley</a>.
        </div>
    </body>
</html>
