<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel = "stylesheet" href="/styles/order-style.css">
  
  <title>Mitchell Haley - Order summary card</title>

</head>
<body>
  <div class="card">

    <img src="/files/projects/order-summary/illustration-hero.svg" alt="Person Dancing" class="top-image">

    <div class="card-content">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="subscription">

      <img src="/files/projects/order-summary/icon-music.svg" alt="Music Icon" />

      <div class="plan">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>

      <a href="#">Change</a>
    </div>

    <a href="#" class="payment">Proceed to Payment</a>
    <a href="#" class="cancel">Cancel Order</a>
  </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferer">Frontend Mentor</a>. 
    Coded by <a href="/index.html">Mitchell Haley</a>.
  </div>
</body>
</html>
